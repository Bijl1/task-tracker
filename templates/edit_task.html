<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('edit_task', task_id=task[0]) }}">
        <label for="name">Name/Place:</label>
        <input type="text" id="name" name="name" value="{{ task[1] }}" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ task[2] }}" required>
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="{{ task[3] }}" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ task[4] }}</textarea>
        <br>
        <input type="submit" value="Update Task">
    </form>
    <a href="{{ url_for('tasks') }}">Back to Tasks</a>
</body>
</html>
