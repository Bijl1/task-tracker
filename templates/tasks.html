<!DOCTYPE html>
<html>
<head>
    <title>Task Tracker - Tasks</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Tracker - Tasks</h1>
            <a href="{{ url_for('logout') }}" class="nav-link">Log Out</a>
        </div>
        <div class="task-list">
            <ul>
                {% for task in tasks %}
                    <li class="task">
                        <h2>{{ task[1] }}</h2>
                        <p>Date: {{ task[2] }} {{ task[3] }} - {{ task[4] }}</p>
                        <a href="{{ url_for('edit_task', task_id=task[0]) }}" class="task-link">Edit</a>
                        <a href="{{ url_for('delete_task', task_id=task[0]) }}" class="task-link">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="action-button">
            <a href="{{ url_for('create_task') }}" class="nav-link">Create New Task</a>
        </div>
    </div>
</body>
</html>
