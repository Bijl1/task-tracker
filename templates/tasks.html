<!DOCTYPE html>
<html>
<head>
    <title>Task Tracker - Tasks</title>
</head>
<body>
    <h1>Task Tracker - Tasks</h1>
    <a href="{{ url_for('logout') }}">Log Out</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task[1] }} - {{ task[2] }} {{ task[3] }}: {{ task[4] }}
                {% if task %}
                    <a href="{{ url_for('edit_task', task_id=task[0]) }}">Edit</a>
                    <a href="{{ url_for('delete_task', task_id=task[0]) }}">Delete</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('create_task') }}">Create New Task</a>
</body>
</html>
